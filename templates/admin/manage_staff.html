<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT PRESENCE MANAGER</title>
    <link rel="stylesheet" href="\static\css\manage_classes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="sidebar">
        <img src="\static\images\logo.jpg">
        <ul>
            <li><a href="{{url_for('manage_classes_admin')}}">Manage Classes</a></li>
            <li><a href="{{url_for('manage_staff')}}">Manage Staffs</a></li>
            <li><a href="{{url_for('home')}}">Logout</a></li>
        </ul>
    </div>

    <div class="img_container">

        <form action="/create_staff" class="create-class-form" method="post" enctype="multipart/form-data">
            <h1>CREATE STAFF</h1>

            <label for="staffname">Staff Name</label>
            <input type="text" name="staffname" placeholder="Staff Name"  required>

            <label for="staffdept">Staff Name</label>

            <select name="select">
                <option name="select">COMPUTER ENGINEERING</option>
                <option name="select">INFORMATION TECHNOLOGY</option>
                <option name="select">CIVIL ENGINEERING</option>
                <option name="select">ELECTRICAL AND ELECTRONIC ENGINEERING</option>
                <option name="select">MECHANICAL ENGINEERING</option>
                <option name="select">AUTOMOBILE ENGINEERING</option>
                <option name="select">ELECTRICAL AND COMMUNICATION ENGINEERING</option>
            </select>


            <label for="staffid">Staff Id</label>
            <input type="text" name="staffid" placeholder="Staff Id"  required>

            <label for="staffpassword">Staff Password</label>
            <input type="text" name="staffpassword" placeholder="Staff password"  required>

            <label for="confirmpassword">ReType Password</label>
            <input type="text" name="confirmpassword" placeholder="Staff password"  required>

            <button type="submit">Create</button>
        </form>


        <div class="all-attendance-table">
            <h1>ALL CLASSES</h1>

            <div class="search-box">
                <form>
                    <input type="search" name="search" required placeholder="Search">
                    <button>search</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>STAFF NAME</th>
                        <th>STAFF ID </th>
                        <th>DEPARTMENT</th>
                        <th>EDIT</th>
                        <th>DELETE</th>
                    </tr>
                </thead>

                <tbody>
                    {% for row in data %}
                        <tr>
                            <td> {{row["staffname"]}}</td>
                            <td> {{row["staffid"]}}</td>
                            <td> {{row["dept"]}}</td>
                            <td><a href="{{url_for('edit_staff_form',staffid = row['staffid'])}}"><button class="btn-edit">EDIT</button></a></td>
                            <td><a href="{{url_for('delete_staff',staffid = row['staffid'])}}"><button class="btn-delete">DELETE</button></a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
